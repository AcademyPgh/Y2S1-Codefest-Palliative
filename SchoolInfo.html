<section class="profileInput">
  <h2 class="infoTitle">
    School Information<br>
  </h2>
  <div class="left">
    Name<br>
    <input type="text" name="schoolName" placeholder="Enter school name"><br>
    Address<br>
    <input type="text" name="schoolAddress" placeholder="Enter school address"><br>
    Nurse<br>
    <input type="text" name="schoolNurse" placeholder="Enter school nurse name"><br>
    Guidance Counselor<br>
    <input type="text" name="schoolGC" placeholder="Enter school guidance counselor"><br>
    Transport Contact<br>
    <input type="text" name="schoolTransportContact" placeholder="Enter school transport contact"><br>
  </div>
  <div class="right">
    Phone Number<br>
    <input type="text" name="schooNumber" placeholder="Enter school phone number"><br>
    Principal<br>
    <input type="text" name="principal" placeholder="Enter principal name"><br>
    Teacher<br>
    <input type="text" name="teacher" placeholder="Enter teacher name"><br>
    Special Education Director<br>
    <input type="text" name="specialED" placeholder="Enter special education director name"><br>
    Homebound Contact<br>
    <input type="text" name="homeBound" placeholder="Enter home bound contact here"><br>
  </div>

  <button class="button profileSave" href="#saves and goes back to main profile"> Save </button>
  <button class="button profileCancel" href="#goes back to main profile"> cancel </button>
</section>
